<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Comment Page</title>
  <link rel = "stylesheet" href = "commentboxEXP.css">
</head>
<body>

  <form class = "form">
      <h1>Post a comment...</h1>
      <img src = "images/person.png" width = "40" height = "40" class = "person-icon">
      <label for="user"><strong>Comment as:</strong></label>
      <input type="text" placeholder="anonymous..." class="user" id="user" maxlength="20" autofocus><br><br>
      <textarea type="text" placeholder="maximum 180 characters..." class="text" id="text" rows="4" cols="42" maxlength="180"></textarea><br>
      <input type="reset" value="Reset" id="resetButton">
      <input type="submit" value="Post" id="postButton">
  </form>

  <div class = "container" id="container">
    
  </div>

  </body>

  <script src = "commentboxEXP.js"></script>

</body>
</html>
